
environment:
  matrix:
  # node.js
    - nodejs_version: "0.12"
    - nodejs_version: "4"
    - nodejs_version: "6"

platform:
  - x64

install:
  - nuget install redis-64 -excludeversion
  - redis-64\tools\redis-server.exe --service-install
  - redis-64\tools\redis-server.exe --service-start
  - '@ECHO Redis Started'
  - npm install

test_script:
  - node --version
  - npm --version
  - npm test

build: off

version: "{build}"
